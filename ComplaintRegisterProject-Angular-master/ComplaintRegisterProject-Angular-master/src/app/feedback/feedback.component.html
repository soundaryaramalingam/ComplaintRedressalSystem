<div class="container-fluid">
    <br/>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
             Give Feedback
                </div>
                <div class="card-body">
                    <form [formGroup]="feedbackform" (ngSubmit)="action()">
                        <label>Problem</label>
                        <input formControlName="problem" type="text"  class="form-control"/>
                        <label>Review</label>
                        <input formControlName="review" type="text"  class="form-control"/>
                        <br/>
                        <input type="submit" value="Submit"  class="btn btn-success"/>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
