<div class="container-fluid">
    <br/>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
              Register Issue
                </div>
                <div class="card-body">
                    <form [formGroup]="issueform" (ngSubmit)="action()">
                       
                        <label>Problem</label>
                        <input type="text" formControlName="problem" class="form-control"/>
                        <br/>
                        <input type="submit" value="Submit" [disabled]="issueform.invalid" class="btn btn-danger"/>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
