<div class="container-fluid">
    <br/>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
              Register Complaint
                </div>
                <div class="card-body">
                    <form [formGroup]="complaintform" (ngSubmit)="action()">
                        <label>Username</label>
                        <input type="text" formControlName="username" class="form-control"/>
                        <label>Address</label>
                        <input type="text" formControlName="address" class="form-control"/>
                        <label>Phoneno</label>
                        <input type="text" formControlName="phoneno" class="form-control"/>
                        <label>Pin Code</label>
                        <input type="text" formControlName="pincode" class="form-control"/>
                        <label>Problem</label>
                        <input type="text" formControlName="problem" class="form-control"/>
                        <br/>
                        <input type="submit" value="Submit" [disabled]="complaintform.invalid" class="btn btn-danger"/>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
