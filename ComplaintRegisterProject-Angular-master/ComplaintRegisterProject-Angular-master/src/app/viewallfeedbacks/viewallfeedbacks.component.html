<div class="container-fluid">
    <br/>
    <div class="row">
       
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
          All  feedbacks
                </div>
                <div class="card-body">
                    <table class="table table striped">
                        <tr>
                        
                            <th>S.No</th>
                            <th >User Name</th>
                            <th>PhoneNo</th>
                            <th>Address</th>
                            <th>Pin Code</th>
                            <th >Problem</th>
                            
                            <th>Review</th>
                           
                        </tr>
                        <tr *ngFor="let i of feedback;let j=index">
                            <td>{{j+1}}</td>
                            <td >{{i.user.username}}</td>
                            <td >{{i.user.phoneno}}</td>
                            <td >{{i.user.address}}</td>
                            <td >{{i.user.pincode}}</td>
                            <td >{{i.problem}}</td>
                            <td >{{i.review}}</td>
                           
                        <td>     
                        </td>
                           
                            
                          
                           
                        </tr>
                    </table>
                </div>
            </div>
           
        </div>
      
    </div>
</div>
